<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Messenger</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="theme-color" content="#fafafa" />
    <!-- Plugins adicionales para maquetación de messenger.com -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/5756d40edb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 border-right">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
              <img
                class="user-picture rounded-circle"
                src="./img/user/unknown.jpg"
                alt="user-picture"
                height="28"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><h5>Chats</h5></li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <button
                  type="button"
                  class="btn btn-link my-2 my-sm-0 chat-button"
                  data-container="body"
                  data-toggle="popover"
                  data-placement="bottom"
                  data-html="true"
                  data-content="<ul class='list-group'>
                    <li class='list-group-item p-1 border-0'>Configuración</li>
                    <li class='list-group-item p-0 border-0'><hr class='m-1'/></li>
                    <li class='list-group-item p-1 border-0'>Contactos activos</li>
                    <li class='list-group-item p-1 border-0'>Solicitudes de mensajes</li>
                    <li class='list-group-item p-1 border-0'>Chats ocultos</li>
                    <li class='list-group-item p-1 border-0'>Chats no leídos</li>
                    <li class='list-group-item p-0 border-0'><hr class='m-1'/></li>
                    <li class='list-group-item p-1 border-0'>Información</li>
                    <li class='list-group-item p-1 border-0'>Condiciones</li>
                    <li class='list-group-item p-1 border-0'>Política de privacidad</li>
                    <li class='list-group-item p-1 border-0'>Política de cookies</li>
                    <li class='list-group-item p-0 border-0'><hr class='m-1'/></li>
                    <li class='list-group-item p-1 border-0'>Ayuda</li>
                    <li class='list-group-item p-1 border-0'>Reportar un problema</li>
                    <li class='list-group-item p-0 border-0'><hr class='m-1'/></li>
                    <li class='list-group-item p-1 border-0'>Salir</li>
                  </ul>"
                  data-trigger="focus"
                >
                  <i class="fas fa-cog"></i>
                </button>
                <button class="btn btn-link my-2 my-sm-0 chat-button">
                  <i class="fas fa-video"></i>
                </button>
                <button class="btn btn-link my-2 my-sm-0 chat-button">
                  <i class="fas fa-edit"></i>
                </button>
              </form>
            </div>
          </nav>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon1"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Buscar en Messenger"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
          <div class="chats-group"></div>
        </div>
        <div class="col-lg-9">
          <div class="row">
            <div class="col-lg-12 border-bottom">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"
                  ><img
                    class="contact-picture rounded-circle"
                    src="./img/user/unknown.jpg"
                    alt="user-picture"
                    height="28"
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarText"
                  aria-controls="navbarText"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item contact-name"></li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-link my-2 my-sm-0 navbar-button">
                      <i class="fas fa-phone-alt"></i>
                    </button>
                    <button class="btn btn-link my-2 my-sm-0 navbar-button">
                      <i class="fas fa-video"></i>
                    </button>
                    <button
                      class="btn btn-link my-2 my-sm-0 navbar-button info"
                    >
                      <i class="fas fa-info-circle"></i>
                    </button>
                  </form>
                </div>
              </nav>
            </div>
            <div class="col-lg-8 border-right">
              <ul id="chat" class="list-group list-group-flush"></ul>
              <div class="row my-2">
                <div class="col-lg-3">
                  <button class="btn btn-link my-2 my-sm-0">
                    <i class="fas fa-plus-circle"></i>
                  </button>
                  <button class="btn btn-link my-2 my-sm-0">
                    <i class="fas fa-puzzle-piece"></i>
                  </button>
                  <button class="btn btn-link my-2 my-sm-0">
                    <i class="fas fa-file"></i>
                  </button>
                  <button class="btn btn-link my-2 my-sm-0">
                    <i class="fas fa-image"></i>
                  </button>
                </div>
                <div class="input-group col-lg-8">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Escribe un mensaje, agrega @nombre..."
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon2"
                    >
                      <i class="fas fa-smile"></i>
                    </button>
                  </div>
                </div>
                <div class="col-lg-1">
                  <button class="btn btn-link my-2 my-sm-0">
                    <i class="fas fa-thumbs-up"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-4 p-0">
              <div class="my-3 text-center">
                <img
                  class="contact-picture rounded-circle"
                  src="./img/user/unknown.jpg"
                  alt="user-picture"
                  height="112"
                />
                <h5 class="mt-3 contact-name"></h5>
              </div>
              <div class="accordion" id="more-options">
                <div class="card border-0">
                  <div class="card-header border-0" id="headingOne">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link btn-block text-left"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        Más acciones
                      </button>
                    </h2>
                  </div>
                  <div
                    id="collapseOne"
                    class="collapse show"
                    aria-labelledby="headingOne"
                    data-parent="#more-options"
                  >
                    <div class="card-body p-0">
                      <ul class="list-group">
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Buscar en la conversación
                              <i class="fas fa-search"></i>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Editar apodos
                              <i class="fas fa-pencil-alt"></i>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Cambiar tema <i class="fas fa-dot-circle"></i>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Cambiar emoji <i class="fas fa-thumbs-up"></i>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion" id="privacity-and-help">
                <div class="card border-0">
                  <div class="card-header border-0" id="headingTwo">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link btn-block text-left collapsed"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseTwo"
                        aria-expanded="false"
                        aria-controls="collapseTwo"
                      >
                        Privacidad y ayuda
                      </button>
                    </h2>
                  </div>
                  <div
                    id="collapseTwo"
                    class="collapse show"
                    aria-labelledby="headingTwo"
                    data-parent="#privacity-and-help"
                  >
                    <div class="card-body p-0">
                      <ul class="list-group">
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Notificaciones <i class="fas fa-bell"></i>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Ignorar mensajes
                              <i class="fas fa-times-circle"></i>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Bloquear mensajes
                              <i class="fas fa-minus-circle"></i>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item border-0">
                          <div class="row">
                            <div class="col">
                              Hay un problema
                              <i class="fas fa-exclamation-triangle"></i>
                              <p class="text-muted m-0">
                                Enviar comentarios y reportar conversación
                              </p>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion" id="files-shared">
                <div class="card border-0">
                  <div class="card-header border-0" id="headingThree">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link btn-block text-left collapsed"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseThree"
                        aria-expanded="false"
                        aria-controls="collapseThree"
                      >
                        Archivos compartidos
                      </button>
                    </h2>
                  </div>
                  <div
                    id="collapseThree"
                    class="collapse show"
                    aria-labelledby="headingThree"
                    data-parent="#files-shared"
                  >
                    <div class="card-body p-0">
                      <ul id="files-shared-body" class="list-group"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion d-none" id="picture-shared">
                <div class="card border-0">
                  <div class="card-header border-0" id="picturesShared">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link btn-block text-left collapsed"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseFour"
                        aria-expanded="false"
                        aria-controls="collapseFour"
                      >
                        Fotos compartidas
                      </button>
                    </h2>
                  </div>
                  <div
                    id="collapseFour"
                    class="collapse show"
                    aria-labelledby="picturesShared"
                    data-parent="#picture-shared"
                  >
                    <div class="card-body pt-0">
                      <div id="picture-shared-body" class="row"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <!-- Plugins adicionales para maquetación messenger.com -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.1/dist/sweetalert2.all.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
        $(".popover-dismiss").popover({
          trigger: "focus",
        });
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
