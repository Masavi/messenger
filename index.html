<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
    <!-- Plugins adicionales para maquetación de messenger.com -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/5756d40edb.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 border">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"
              ><i class="fas fa-user-circle"></i
            ></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">Chats</li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-link my-2 my-sm-0">
                  <i class="fas fa-cog"></i>
                </button>
                <button class="btn btn-link my-2 my-sm-0">
                  <i class="fas fa-video"></i>
                </button>
                <button class="btn btn-link my-2 my-sm-0">
                  <i class="fas fa-edit"></i>
                </button>
              </form>
            </div>
          </nav>
        </div>
        <div class="col-lg-9 border">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"
                  ><i class="fas fa-user-circle"></i
                ></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarText"
                  aria-controls="navbarText"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">User Name</li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-link my-2 my-sm-0">
                      <i class="fas fa-phone-alt"></i>
                    </button>
                    <button class="btn btn-link my-2 my-sm-0">
                      <i class="fas fa-video"></i>
                    </button>
                    <button class="btn btn-link my-2 my-sm-0">
                      <i class="fas fa-info-circle"></i>
                    </button>
                  </form>
                </div>
              </nav>
            </div>

            <div class="col-lg-8 border border">
              <h5>Messages</h5>
            </div>
            <div class="col-lg-4 border">
              <h5>Info</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <!-- Plugins adicionales para maquetación messenger.com -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
